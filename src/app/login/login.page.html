<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-card-title>Ingrese sus credenciales</ion-card-title>
      <form>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <br />
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <br />
          <ion-input type="password"></ion-input>
        </ion-item>
        <br />
        <ion-button color="tertiary" routerLink="/home">Entrar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
      <ion-button routerLink="/recovery">Recuperar contraseña</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
