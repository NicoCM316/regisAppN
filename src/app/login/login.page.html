<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <br>
          <ion-input [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <br>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>
        <br>
        <ion-button expand="full" type="submit" color="tertiary">Entrar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
      <ion-button routerLink="/recovery">Recuperar contraseña</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
